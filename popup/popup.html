<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Review Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <div class="title">AI Review Assistant</div>
      <label class="switch">
        <input type="checkbox" id="extension-toggle" checked>
        <span class="slider round"></span>
      </label>
    </div>

    <div class="product-info" id="product-info-container" style="display: none;">
      <img id="product-image" src="" alt="Product Image">
      <h2 id="product-title">Loading product...</h2>
    </div>

    <div id="main-content">
      <!-- Primary Action Buttons - Moved to top for better accessibility -->
      <div class="primary-actions">
        <h3 class="section-title">Generate AI Review</h3>
        <div class="action-buttons">
          <button id="gemini-btn" class="action-btn gemini">
            <span class="btn-icon">🤖</span>
            <span class="btn-text">Gemini</span>
          </button>
          <button id="wordhero-btn" class="action-btn wordhero">
            <span class="btn-icon">✍️</span>
            <span class="btn-text">WordHero</span>
          </button>
        </div>
      </div>

      <!-- Rating Section -->
      <div class="rating-section">
        <h3 class="section-title">Your Rating:</h3>
        <div class="stars" id="star-rating">
          <span class="star" data-value="1">&#9733;</span>
          <span class="star" data-value="2">&#9733;</span>
          <span class="star" data-value="3">&#9733;</span>
          <span class="star" data-value="4">&#9733;</span>
          <span class="star" data-value="5">&#9733;</span>
        </div>
        <div class="keyword-display" id="keyword-display">
          <span id="keyword-text">Click a star to see keywords</span>
        </div>
      </div>

      <!-- Review Editor Section -->
      <div class="review-editor">
        <h3 class="section-title">Review Text:</h3>
        <div class="review-actions">
          <button id="paste-btn" class="action-btn paste">
            <span class="btn-icon">📋</span>
            <span class="btn-text">Paste</span>
          </button>
          <button id="fill-btn" class="action-btn fill">
            <span class="btn-icon">📝</span>
            <span class="btn-text">Fill Form</span>
          </button>
        </div>
        <textarea id="review-textarea" placeholder="Paste your review here or generate one above..."></textarea>
      </div>
    </div>
    
    <div id="disabled-message" class="disabled-message" style="display: none;">
      Extension is turned off.
    </div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
